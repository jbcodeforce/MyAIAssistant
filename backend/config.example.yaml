# User configuration overrides for MyAIAssistant Backend
# Only include settings you want to change from the defaults.
# Set CONFIG_FILE environment variable to point to this file:
#   export CONFIG_FILE=/path/to/myconfig.yaml
#
# Then verify your config is loaded correctly:
#   curl http://localhost:8000/debug/config

# Database path (change to use a different SQLite database)
# Use ABSOLUTE paths to avoid confusion with working directory
database_url: "sqlite+aiosqlite:////absolute/path/to/my_custom.db"
# Or relative (resolved from current working directory when app starts):
# database_url: "sqlite+aiosqlite:///./my_custom.db"

# Knowledge base storage (change to use a different ChromaDB location)
# Use ABSOLUTE paths for predictable behavior
chroma_persist_directory: "/absolute/path/to/my_knowledge_base"
chroma_collection_name: "my_documents"

# LLM settings (uncomment and modify as needed)
# llm_provider: "openai"
# llm_model: "gpt-4"
# llm_api_key: "sk-your-api-key"
# llm_base_url: "https://api.openai.com/v1"
