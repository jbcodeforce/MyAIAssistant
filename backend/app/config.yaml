# Default configuration for MyAIAssistant Backend
# These values are used unless overridden by:
# 1. User config file (set CONFIG_FILE environment variable)
# 2. Environment variables
# 3. .env file

# Application settings
app_name: MyAIAssistant Backend
app_version: "0.1.0"

# Database settings (PostgreSQL)
database_url: "postgresql+asyncpg://postgres:postgres@localhost:5432/myaiassistant"

# CORS settings (list of allowed origins)
cors_origins:
  - "http://localhost:5173"
  - "http://localhost:3000"

# LLM settings
llm_provider: "ollama"
llm_model: "gpt-oss:20b"
llm_api_key: null
llm_base_url: "http://localhost:11434"
llm_max_tokens: 2048
llm_temperature: 0.1
