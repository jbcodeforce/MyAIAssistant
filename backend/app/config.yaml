# Default configuration for MyAIAssistant Backend
# These values are used unless overridden by:
# 1. User config file (set CONFIG_FILE environment variable)
# 2. Environment variables
# 3. .env file

# Application settings
app_name: MyAIAssistant Backend
app_version: "0.1.0"

# Database settings
# SQLite (default for local): sqlite+aiosqlite:///./data/app.db
# PostgreSQL (production): postgresql+asyncpg://user:pass@host:5432/database
database_url: "sqlite+aiosqlite:///./data/app.db"

# CORS settings (list of allowed origins)
cors_origins:
  - "http://localhost:5173"
  - "http://localhost:3000"

# LLM settings
llm_provider: "ollama"
llm_model: "gpt-oss:20b"
llm_api_key: null
llm_base_url: "http://localhost:11434"
llm_max_tokens: 2048
llm_temperature: 0.1

# Logging (set log_level to DEBUG for trace/debug; use LOG_LEVEL env to override)
log_level: "INFO"
# log_file: null   # default: ./logs/app.log

# Meeting notes storage
notes_root: "docs/meetings"
