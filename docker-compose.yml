services:
  postgres:
    image: postgres:16-alpine
    container_name: myaiassistant-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myaiassistant
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    image: jbcodeforce/myaiassistant-backend:latest
    container_name: myaiassistant-backend
    ports:
      - "8000:8000"
    environment:
      - CONFIG_FILE=/workspace/config.yaml
    volumes:
      - ./data:/app/data
      - ./config.yaml:/workspace/config.yaml:ro
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    image: jbcodeforce/myaiassistant-frontend:latest
    container_name: myaiassistant-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - API_URL=http://backend:8000
    restart: unless-stopped

volumes:
  postgres-data:
