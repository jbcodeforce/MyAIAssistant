# Default Docker Compose configuration using SQLite
# For PostgreSQL, use: docker compose -f docker-compose.yml -f docker-compose.postgres.yml up

services:
  backend:
    image: jbcodeforce/myaiassistant-backend:latest
    container_name: myaiassistant-backend
    ports:
      - "8000:8000"
    environment:
      - CONFIG_FILE=/workspace/config.yaml
    volumes:
      - ./data:/app/data
    restart: unless-stopped

  frontend:
    image: jbcodeforce/myaiassistant-frontend:latest
    container_name: myaiassistant-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - API_URL=http://backend:8000
    restart: unless-stopped

