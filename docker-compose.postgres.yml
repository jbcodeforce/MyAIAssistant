# PostgreSQL overlay for Docker Compose
# Usage: docker compose -f docker-compose.yml -f docker-compose.postgres.yml up
#
# Requires config.yaml to use PostgreSQL URL:
#   database_url: "postgresql+asyncpg://postgres:postgres@postgres:5432/myaiassistant"

services:
  postgres:
    image: postgres:16-alpine
    container_name: myaiassistant-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: myaiassistant
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres-data:

