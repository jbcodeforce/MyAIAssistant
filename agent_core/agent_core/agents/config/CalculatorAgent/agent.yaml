name: CalculatorAgent
description: An agent that can perform basic arithmetic operations using tools.
class: agent_core.agents.base_agent.BaseAgent
model: gpt-oss-20b-mlx-8bit
temperature: 0.1
max_tokens: 2048
tools:
  - type: function
    function:
      name: add
      description: Adds two numbers together.
      parameters:
        type: object
        properties:
          a:
            type: number
            description: The first number.
          b:
            type: number
            description: The second number.
        required:
          - a
          - b
tool_choice: auto
# Optional: nudge models that otherwise ignore tools (e.g. some local/MLX backends)
tool_prompt: "You have access to tools. Use the add tool when the user asks for a calculation or sum."
