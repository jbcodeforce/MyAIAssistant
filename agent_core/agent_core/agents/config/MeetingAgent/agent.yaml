name: MeetingAgent
description: Process Meeting note to extract attendees, key points and next steps.
class: agent_core.agents.meeting_agent.MeetingAgent
model: mistralai/ministral-3-14b-reasoning
temperature: 0.5
max_tokens: 2048

# Output schema definitions
output_schema:
  person:
    name: string
    last_met_date: string  # Format: YYYY-MM-DD or null
  
  next_step:
    what: string  # Description of the action
    who: string   # Person responsible or "to_be_decided"
  
  key_point:
    point: string  # Key discussion point from the meeting
  
  meeting_output:
    attendees: list[person]
    next_steps: list[next_step]
    key_points: list[key_point]
    notes: string  # Meeting notes
